version: '3.8'

services:
  api:
    build: .
    container_name: express-api-prod
    ports:
      - "5000:5000"
    env_file:
      - .env  # Load semua environment variables dari file .env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3